<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café & Conforto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6eee2;
            color: #533118;
        }
        header {
            background-image: url(livros.jpg);
            background-color: #8c6454;
            background-size: cover;
            background-position: center;
        
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 5em;
        }
        .call-to-action {
            margin-top: 20px;
            font-size: 2em;
           
            color: #fcfbfbdc;
           
        }
        nav {
         font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #533118;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .menu-section {
            padding-top: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #fff;
            padding: 50px;
            text-align: center;
        }
        .menu-section h2 {
            color: #533118;
        }
        .menu-section ul {
            list-style-type: none;
            padding: 0;
        }
        .menu-section li {
            margin-bottom: 20px;
        }
        .menu-section li span {
            font-weight: bold;
            margin-right: 10px;
        }
        .people-section {
            background-color: #f6eee2;
            padding: 50px;
            text-align: center;
        }
        .people-section h2 {
            color: #533118;
        }
        .contact-section {
            background-color: #8c6454;
            color: #fff;
            padding: 50px;
            text-align: center;
        }
        .contact-section p {
            margin: 0;
        }
        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <header>
    
        <h1>Café & Conforto</h1>
        <p class="call-to-action">O Melhor café do vale do café!</p>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#ambiente">Ambiente</a>
        <a href="#contato">Contato</a>
    </nav>
    <section id="menu" class="menu-section">
        <h2>Menu</h2>
        <ul>
            <li><span>Café Espresso:</span> R$ 5,00</li>
            <li><span>Cappuccino:</span> R$ 7,00</li>
            <li><span>Latte:</span> R$ 8,00</li>
            <li><span>Brownie:</span> R$ 6,00</li>
            <li><span>Pão de Queijo:</span> R$ 4,00</li>
        </ul>
    </section>
    <section id="people" class="people-section">
        <h2>Connheça nosso Ambiente:</h2>
        <img src="books-985954_1920-e1607083540759.jpg"Pessoas lendo e trabalhando na cafeteria" width="100%" height="600px">
    </section>
    <section id="contact" class="contact-section">
        <h2>Contato</h2>
        <p>Reserve uma mesa ou faça uma pergunta:</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <br>
            <input type="email" name="email" placeholder="Seu Email" required>
            <br>
            <textarea name="message" placeholder="Sua Mensagem" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <p>Ou visite-nos em:</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.738662354739!2d-0.14607328422981915!3d51.514303718073085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b2ee00ce19b%3A0x5b01a0a0f1c4e8d6!2sCoffee%20%26%20Comfort!5e0!3m2!1sen!2suk!4v1648547405124!5m2!1sen!2suk" allowfullscreen></iframe>
    </section>
</body>
</html>
